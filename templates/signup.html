{% extends 'base.html' %}
{%  load  crispy_forms_tags  %}


{% block title %}Sign Up {% endblock title %}

{% block content %}
    <div class="container">
        <h2>Sign Up</h2>
        <form action="" method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-outline">Sign Up</button>
        </form>
    </div>
    
{% endblock content %}
